<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="GET">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="Surname" maxlength="25"  required pattern="[А-Яа-я]" autofocus placeholder="Фамилия">
            <br>
            <input type="text" name="Name" maxlength="20"  required pattern="[А-Яа-я]" placeholder="Имя">
            <br>
            <input type="text" name="Patronym" maxlength="24"  required pattern="[А-Яа-я]" placeholder="Отчество">
            <br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_id1" maxlength="2" pattern="[A-Z]{2,2}" required placeholder="AA">
                <input type="text" name="passport_id2" maxlength="7" pattern="[0-9]{7,7}" required placeholder="1234567">
            </fieldset>

            <fieldset>
                <legend>Дата Рождения</legend>
                <input type="text" maxlength="4" name="year" pattern="[0-9]{4,4}" placeholder="2000">
                <br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <br>
                <input type="number" name="day" maxlength="31"> 
            </fieldset>
            <select name="nation">
                <option value="1">РБ</option>
                <option value="2">РФ</option>
                <option value="2">Другое</option>
            </select>
            <br>
            <div>Адрес</div>
            <textarea name="adress"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <input type="checkbox" name="hobby" value="1">Рыбалка
                <br>
                <input type="checkbox" name="hobby" value="2">Астрономия
                <br>
                <input type="checkbox" name="hobby" value="3">Дайвинг 
                <br>
                <input type="checkbox" name="hobby" value="4">Марки
            </fieldset>
            <fieldset>
                <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
                array: select multiple
                <br>
                <select name="pets" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" required pattern="[a-zA-Z]{5,}" placeholder="Логин">
            <br>
            <input type="text" name="pass" maxlength="20" required pattern="[a-zA-Z]{10,}" autocomplete="off" placeholder="Пароль"> 
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты">
            <br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"><input type="reset" value="Сбросить">
            <br>
            <button name="button1">

        </fieldset>

    </form>
